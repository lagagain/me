  introduction:
    title: 自我介紹
    content: |
      嗨！我是 又LAG(lagagain/LAG)。畢業於國立中山大學資訊管理學系 研究所碩士，並且是國立嘉義大學資訊管理學系的校友。
      我的興趣的看書、看影片。並且對於資訊科技有濃厚的好奇心。我還喜歡畫畫、聽音樂。「黑客與畫家」的作者寫道：程式設計師也是設計師，程式開發同樣有程式開發的美感。我期許自己也能成爲一個優秀的設計師。
      我有超過五年的Linux日常使用經驗，並且還在持續學習。是個Emacser、Lisper的初階玩家(這兩者實在是太博大精深了！)。對於JAVA、行動應用程式開發、網頁設計開發也有接觸。
